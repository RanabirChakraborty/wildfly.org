- title: Jakarta EE11
  from: "15:00"
  to: "15:45"
  abstract:
    - "Jakarta EE 11 is coming soon! In this session you'll learn what's new in EE 11, particularly in the new Jakarta Data specification. We'll give you an update on where things stand with integrating EE 11 into WildFly and on what our plans are."
  speaker: bstansberry
  bio: "Brian Stansberry is the lead of the WildFly application server project and the principal architect of Red Hat's JBoss Enterprise Application Platform."
  slides: "/assets/data/conference/202411_Jakarta_EE_11.pdf"
