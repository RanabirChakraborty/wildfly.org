  - title: "WildFly AI FP: Deploying an MCP server"
    start: "17:00"
    end: "17:30"
    type: talk
    abstract:
      - "In this session we will show how to expose a JakartaEE application as a MCP server. We will interact with WildFly servers in natural language to monitor and troubleshoot running instances."
      - "The technology in use is defined by the [MCP protocol](https://modelcontextprotocol.io/introduction) and the [WildFly MCP server](https://github.com/wildfly-extras/wildfly-mcp-server) (incubating project)"
