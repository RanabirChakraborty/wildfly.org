  - title: "Lightning Talk 2: WildFly Community"
    start: "16:45"
    end: "17:00"
    type: talk
    abstract:
      - "In this session Flavia and Ranabir will talk about how actively the WildFly community is participating in open source events and how you can make a meaningful impact during Hacktoberfest and Open Source Day."
    speaker:
      - name: frainone
        bio: "Flavia is a Principal Software Engineer with Red Hat. With contributions spanning a multitude of projects within WildFly, from EJB to JCA, she is currently the lead of Undertow and responsible for the IO layer in the server."
      - name: rchakrab
        bio: "Ranabir works as a Software Engineer in Red Hat on Open Source projects like WildFly and WildFly Core. He also works on internal DevOps tools which provide continuous integration and continuous deployment to JBoss EAP."
    links:
      - title: "Video"
        url: "https://www.youtube.com/watch?v=Karu90yDIhs&t=9388s"
  - title: "Let's be smart: Doing AI with WildFly"
    start: "17:00"
    end: "17:40"
    type: talk
    abstract:
      - "Learn how to use the new WildFly AI Feature Pack to build an AI-powered application. In this presentation we will see how we can configure WildFly to a Large Language Model and build a Retrieval Augmented Application using CDI to inject all the pieces we need."
